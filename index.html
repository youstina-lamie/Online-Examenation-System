<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Examenation System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


</head>

<body>

    <div class="container hide" id="questions">
        <div class="row mt-5" style="width: 103%;">
            <div class="countdown">
            </div>
        </div>
        <div class="row mt-3" style="background-color: whitesmoke;  height: 500px">
            <div class="col-md-9 mb-5 Ques">

                <div class="questionBody"></div>

                <form class="quteform mt-5 mb-5">



                </form>
                <nav class="d-flex flex-column align-self-end align-bottom  page" aria-label="Page navigation ">
                    <ul class="pagination justify-content-center mt-5">
                        <li class="page-item disabled">
                            <a class="page-link" id="btn_prev" tabindex="-1" aria-disabled="true">Previous</a>
                        </li>
                        <li class="page-item active"><a class="page-link num" style="background-color: #25476a; border-color: #25476a;">1</a></li>
                        <li class="page-item" id="btn_next"><a class="page-link">Next</a>
                            <li class=" btn btn-secondary ml-5 markbtn">mark</li>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="col-md-3 overflow-auto markDiv">


            </div>
        </div>
        <div class="row mt-2 ">
            <div class="col align-self-end">
                <div class="btn btn-block btn-success sub">Finish Exam</div>
            </div>
        </div>
    </div>
    <div class="container-fluid scr bestLuck vh-100 hide">
        <div class="container welcome_page">
            <div class="col-12 align-self-center  align-middle fscor ">
                <h1 class="display-5 text-center align-middle text-light">Great ... </h1>
                <h5 class="display-6 text-center align-middle text-light"> Wish you best of luck .. stay tuned</h5 text-center align-middle text-light ">
            </div>
        </div>
    </div>
    <div class="container-fluid scr timeUp vh-100 hide ">
        <div class="container welcome_page ">
            <div class="col-12 align-self-center align-middle scor ">
                <h1 class="display-5 text-center align-middle text-light ">SORRY!! </h1>
                <h5 class="display-6 text-center align-middle text-light "> Time is up</h5>
                <div class=" fscor ">

                </div>
                
            </div>
        </div>
    </div>
    <div class="container-fluid scr background vh-100 ">
        <div class="container welcome_page ">

            <div class="col-xl-12 align-self-center align-middle ">
                <h1 class="display-5 text-center align-middle text-light ">Welcome </h1>
                <h5 class="display-6 text-center align-middle text-light "> Please Enter your Name and your ID</h5
                    text-center align-middle text-light">

                <form>
                    <div class="form-row align-items-center text-center align-middle">
                        <div class="col-2">

                        </div>
                        <div class="col-xl-8 col-md-12 col-sm-12">
                            <input type="text" class="form-control mb-2" id="name" placeholder="Your Name...">
                            <input type="number" class="form-control mb-2" id="id" placeholder="Your ID...">
                        </div>
                        <div class="col-xl-12 col-md-12 col-sm-12">
                            <button type="button" class="btn btn-primary mb-2" onclick="startApp()" id="welcomeBtn">Start Exam</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <script src="./app.js"></script>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>

</html>
